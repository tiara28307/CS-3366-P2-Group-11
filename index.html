<!DOCTYPE html><html><head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Black Ops One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press Start 2P">
    <style>
      
      #overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(64, 64, 64,1);
        z-index: 3;
        cursor: pointer;
      }
      
      #overlay span {
        position: relative;
        left: 35%;
        top: 25%;
        font-size: 100px;
        font-family: 'Press Start 2P', serif; 
        color: white;
      }
      
  
          
    </style>
    <script src="p5.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="p5.sound.min.js"></script>
    

  </head>
  <body bgcolor="#404040">
    <h1 style="font-family:Black Ops One;"></h1>
    <div id="overlay">
     <span>Pong</span>
     <button class="btn" onclick="on(); playStart.play(); song.play(); song.loop = true;" > Play</button>
   </div>
    <div>
   <button class="backbtn" onclick="off(); song.pause()"><i class="fa fa-home"></i>
   <style position="relative" bottom="10" right="10"></style>
   </button>
    <button class="video" onclick="cameraOn(); cameraOn.play()"><i class="fa fa-video-camera"> On</i>
   <style position="relative" top="6" left="6"></style>
   </button>
      <button class="video" onclick="cameraOff(); cameraOff.play()"><i class="fa fa-video-camera"> Off</i>
   <style position="relative" bottom="6" right="6"></style>
   </button>
      
</div>
    
    <video id="video" width="165" height="165" style="position:relative; bottom:440px; left:590px"></video>
    
    <script src="sketch.js"></script>
    
    <script>
       function on() {
  			document.getElementById("overlay").style.display = "none";
        c_noise.volume = 1.0;
        p_noise.volume = 1.0;
        cameraOff.play();
			}
	    function off() {
			  document.getElementById("overlay").style.display = "block";
        c_noise.volume = 0.0;
        p_noise.volume = 0.0;
			}
      function cameraOn() {
        var video = document.getElementById('video');
// Get access to the camera!
if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    // Not adding `{ audio: true }` since we only want video now
    navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
        //video.src = window.URL.createObjectURL(stream);
        video.srcObject = stream;
        video.play();
    });
}
      }
      
      function cameraOff() {
        var video = document.getElementById('video');
// Get access to the camera!
if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    // Not adding `{ audio: true }` since we only want video now
    navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
        //video.src = window.URL.createObjectURL(stream);
        video.srcObject = stream;
        video.pause();
    });
}
      }
      
     
    </script>
  

</body></html>
